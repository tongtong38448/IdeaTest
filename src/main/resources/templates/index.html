<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>麻将社区</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
    var closable = window.localStorage.getItem("closable");
    if(closable=="true"){
        window.close();
        window.localStorage.removeItem("closable");
    }
</script>
<body>

<div th:insert="navigation::nav"></div>

<div class="container-fluid main"   >
    <div class="row">
        <div class="clo-lg-9 col-md-9 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pageInfo.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                            th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复  <span th:text="${question.getViewCount()}"></span>次浏览 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageInfo.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showPrevious}">
                        <a th:href="@{/(page=${pageInfo.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pageInfo.pages}" th:class="${pageInfo.page==page} ? 'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}" >
                        </a>
                    </li>
                    <li th:if="${pageInfo.showNext}">
                        <a th:href="@{/(page=${pageInfo.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showEndPage}">
                        <a th:href="@{/(page=${pageInfo.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="clo-lg-3 col-md-3 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>
            问题补充：xxxxxxxxxxx
            问题补充：xxxxxxxxxxx
            问题补充：xxxxxxxxxxx
        </div>
    </div>
</div>

</body>
</html>
